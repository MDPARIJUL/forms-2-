<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Sign Up</h1>
        <h5 class="form-title">It's free and only takes a moinute </h5>
        <form action="">
            <label for="firstname">First Name:</label>
            <input type="text" name="" id="firstname">
            <label for="lastname">Last Name:</label>
            <input type="text" name="" id="lastname">
            <label for="email">Email:</label>
            <input type="email" name="" id="email">
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
            <label for="confirm">Confirm Passord</label>
            <input type="password" name="" id="confirm">
            <input type="submit" value="submit">
        </form>
        <h4 class="form-description">By clicking the Sign UP button, you, agree to our  <a href="">Terms and Condition</a> and <a href="">Policy Privacy</a>  </h4>
        <p class="para-2">Already have and account? <a href="">Login here</a></p>
    </div>
</body>
</html>
